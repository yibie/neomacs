<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Intense GPU gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="25%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="75%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Purple-gold gradient to match dragon -->
    <linearGradient id="dragonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="30%" style="stop-color:#a855f7"/>
      <stop offset="60%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>

    <!-- Dramatic glow -->
    <filter id="megaGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial burst behind text -->
    <radialGradient id="burst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#030712;stop-opacity:0"/>
    </radialGradient>

    <!-- Logo glow -->
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Deep space background -->
  <rect width="1200" height="400" fill="#030712"/>

  <!-- Ambient glow behind text -->
  <ellipse cx="750" cy="200" rx="380" ry="180" fill="url(#burst)"/>

  <!-- Ambient glow behind logo -->
  <ellipse cx="200" cy="200" rx="180" ry="180" fill="url(#burst)" opacity="0.5"/>

  <!-- === DRAGON LOGO (PNG) ON LEFT === -->
  <image
    xlink:href="logo.png"
    x="20"
    y="20"
    width="360"
    height="360"
    filter="url(#logoGlow)"/>

  <!-- === TEXT ON RIGHT === -->

  <!-- Main title: NEOMACS -->
  <text x="750" y="175"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="115"
        font-weight="800"
        fill="url(#dragonGrad)"
        text-anchor="middle"
        letter-spacing="-2"
        filter="url(#megaGlow)">
    NEOMACS
  </text>

  <!-- Tagline -->
  <text x="750" y="240"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="28"
        font-weight="500"
        fill="#e2e8f0"
        text-anchor="middle"
        letter-spacing="6"
        filter="url(#subtleGlow)">
    THE FUTURE OF EMACS
  </text>

  <!-- Sub-tagline -->
  <text x="750" y="290"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="18"
        fill="#94a3b8"
        text-anchor="middle"
        letter-spacing="1">
    GPU-Accelerated Display Engine Written in Rust
  </text>

  <!-- Accent bar under text -->
  <rect x="480" y="315" width="540" height="2" fill="url(#dragonGrad)" opacity="0.6" rx="1"/>

  <!-- Floating particles matching dragon colors -->
  <g filter="url(#subtleGlow)">
    <circle cx="1080" cy="100" r="3" fill="#fbbf24" opacity="0.8"/>
    <circle cx="1020" cy="300" r="2" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="1120" cy="200" r="2.5" fill="#a855f7" opacity="0.6"/>
    <circle cx="430" cy="80" r="2" fill="#fbbf24" opacity="0.5"/>
    <circle cx="980" cy="350" r="2" fill="#6366f1" opacity="0.5"/>
    <circle cx="550" cy="340" r="2" fill="#a855f7" opacity="0.4"/>
  </g>

  <!-- Top gradient line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#dragonGrad)"/>

  <!-- Bottom gradient line -->
  <rect x="0" y="396" width="1200" height="4" fill="url(#dragonGrad)"/>
</svg>
