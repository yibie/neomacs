# cbindgen configuration for generating C headers

language = "C"

header = """/* Auto-generated by cbindgen. Do not edit. */
/* Neomacs Display Engine C FFI */
"""

after_includes = """
/**
 * Modifier flags matching Emacs.
 */
#define NEOMACS_SHIFT_MASK (1 << 0)

#define NEOMACS_CTRL_MASK (1 << 1)

#define NEOMACS_META_MASK (1 << 2)

#define NEOMACS_SUPER_MASK (1 << 3)

/**
 * Event kinds for NeomacsInputEvent.kind
 */
#define NEOMACS_EVENT_KEY_PRESS     1
#define NEOMACS_EVENT_KEY_RELEASE   2
#define NEOMACS_EVENT_MOUSE_PRESS   3
#define NEOMACS_EVENT_MOUSE_RELEASE 4
#define NEOMACS_EVENT_MOUSE_MOVE    5
#define NEOMACS_EVENT_SCROLL        6
#define NEOMACS_EVENT_RESIZE        7
#define NEOMACS_EVENT_CLOSE_REQUEST 8
#define NEOMACS_EVENT_FOCUS_IN      9
#define NEOMACS_EVENT_FOCUS_OUT     10

#define DRM_FORMAT_ARGB8888 875713089

#define DRM_FORMAT_XRGB8888 875713112

#define DRM_FORMAT_ABGR8888 875708993

#define DRM_FORMAT_XBGR8888 875709016
"""

include_guard = "NEOMACS_DISPLAY_H"
autogen_warning = "/* Warning: this file was auto-generated by cbindgen. */"
include_version = false

[export]
# Only export items marked with #[no_mangle]
prefix = ""
include = []
# Exclude internal types that conflict with system headers
exclude = ["GMainContext", "g_main_context_default", "g_main_context_iteration",
           "GstBuffer", "GstVaDisplay", "GstAllocator", "gst_va_buffer_get_surface",
           "gst_va_allocator_peek_display", "gst_va_display_get_va_dpy",
           "vaExportSurfaceHandle", "VADisplay", "VASurfaceID", "VAStatus", "VADRMObject",
           "VADRMPRIMESurfaceDescriptor"]
# Include typedefs for callback functions
item_types = ["functions", "enums", "structs", "constants", "typedefs"]

[parse]
parse_deps = false
include = []
exclude = []

[fn]
# Rename function parameters
rename_args = "CamelCase"

[struct]
# Rename struct fields  
rename_fields = "CamelCase"

[enum]
# Rename enum variants
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[defines]
# Custom defines
